<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">MyEcom</a>
            <ul class="nav-menu">
                <li class="nav-item"><button id="admin-logout-nav" class="nav-button">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="sidebar-header">Admin Tools</div>
            <ul class="sidebar-menu">
                <li><a href="admin.html" class="active"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="add-product.html"><i class="fas fa-box-open"></i> Add New Product</a></li>
                <li><a href="admin-users.html"><i class="fas fa-users"></i> Manage Users</a></li>
                <li><a href="admin-orders.html"><i class="fas fa-receipt"></i> Manage Orders</a></li>
                <hr>
                <li><button id="admin-logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
            </ul>
        </aside>

        <main class="admin-main-content">
            <h1>Product Inventory Overview</h1>
            <p class="summary-text">Use the table below to quickly edit or delete products.</p>

            <a href="add-product.html" class="nav-button add-product-btn" style="text-decoration: none; display: inline-block; margin-bottom: 2rem;">+ Add New Product</a>

            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th> <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="admin-product-list">
                    </tbody>
            </table>
        </main>
    </div>

    <div id="toast-notification" class="toast"></div>
    <script src="admin.js"></script>

    <script>
        function handleLogout() {
            localStorage.clear();
            window.location.href = 'login.html'; // Use absolute path
        }
        document.getElementById('admin-logout-btn')?.addEventListener('click', handleLogout);
        document.getElementById('admin-logout-nav')?.addEventListener('click', handleLogout);
    </script>
</body>
</html>
