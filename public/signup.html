<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="centered-form-page">

    <div class="container">
        <h1>Create Your Account</h1>

        <form id="signup-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" placeholder="Phone Number (Optional)">
            </div>
            <div class="input-group">
                <i class="fas fa-user-secret"></i>
                <input type="text" id="adminCode" placeholder="Admin Code (Optional)">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p id="message"></p>
        <p>Already have an account? <a href="login.html">Log In</a></p> </div>
    
    <script src="script.js"></script>

</body>
</html>
